<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Group E2 The Interactive Hangman Project by Linda Nguyen, Geun Uoo Kim -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Interactive Hangman</title>
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/onstart.css">

</head>
<audio autoplay>

    <script src="../js/main.js"></script>
