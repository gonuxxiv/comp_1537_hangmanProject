<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Group E2 The Interactive Hangman Project by Linda Nguyen, Geun Uoo Kim -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Interactive Hangman</title>
    <link rel="stylesheet" type="text/css" href="../css/onstart.css">
    <link rel='stylesheet' type='text/css' href='../css/style.css'>
    <link rel="stylesheet" type="text/css" href="../css/endgame.css">
    <link href='https://fonts.googleapis.com/css?family=Oleo Script' rel='stylesheet'>
</head>
<body id="body">
    <div>
        <h2 id="title">The interactive hangman</h2>
        <img src="../images/chalkboard.png" alt="chalkboard" id="scoreBoard">
        <img src="../images/start.png" alt="start" id="start" onclick="start()">
    </div>
    <div id="instruction">
        <h3>Instruction</h3>
        <p>1. Use arrow keys to move Dino</p>
        <p>2. To pick up the letter, place the tip of Dino's pencil to the letter, and hold 'z' key</p>
        <p>3. Bring the letter back to the starting point and release the 'z' key</p>
        <p>4. Keep the time count in mind</p>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
